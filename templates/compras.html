{% extends "base.html" %}
{% block title %}Registro de Compras{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">ðŸ›’ Registrar Compra</h2>
    <form method="POST" action="/compras">
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Fecha:</label>
          <input type="date" name="Fecha" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>NÂ° Documento:</label>
          <input type="text" name="N_Documento" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label>Proveedor:</label>
        <div class="input-group">
          <select name="Proveedor" class="form-select" required>
            <option value="">Seleccione un proveedor</option>
            {% for prov in proveedores %}
              <option value="{{ prov }}" {% if prov == seleccionado %}selected{% endif %}>{{ prov }}</option>
            {% endfor %}
          </select>
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalProveedor" title="Agregar nuevo proveedor">+</button>
        </div>
      </div>

      <div class="mb-3">
        <label>Producto:</label>
        <div class="input-group">
          <select name="Producto" class="form-select" required>
            <option value="">Seleccione un producto</option>
            {% for prod in productos %}
              <option value="{{ prod }}" {% if prod == producto_seleccionado %}selected{% endif %}>{{ prod }}</option>
            {% endfor %}
          </select>
          <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modalProducto" title="Agregar nuevo producto">+</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label>Cantidad:</label>
          <input type="number" name="Cantidad" class="form-control" step="0.01" required>
        </div>
        <div class="col-md-4">
          <label>Precio Unitario:</label>
          <input type="number" name="PrecioUnitario" class="form-control" step="0.01" required>
        </div>
        <div class="col-md-4">
          <label>Moneda:</label>
          <select name="Moneda" class="form-select" required>
            <option value="â‚¡">â‚¡</option>
            <option value="$">$</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label>Forma de Pago:</label>
        <select name="Forma_Pago" class="form-select" required>
          <option value="">Seleccione una forma</option>
          <option>Efectivo</option>
          <option>SINPE</option>
          <option>Tarjeta Cr.</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Observaciones:</label>
        <textarea name="Observaciones" class="form-control"></textarea>
      </div>

      <div class="text-center">
        <button class="btn btn-primary">ðŸ’¾ Guardar Compra</button>
      </div>
    </form>

    {% with mensajes = get_flashed_messages() %}
      {% if mensajes %}
        <div class="alert alert-info mt-3">
          {{ mensajes[0] }}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</div>

<!-- Modal Proveedor -->
<div class="modal fade" id="modalProveedor" tabindex="-1">
  <div class="modal-dialog">
    <form method="POST" action="/nuevo_proveedor" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">âž• Nuevo Proveedor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label>Nombre:</label>
        <input type="text" name="NombreProveedor" class="form-control mb-2" required>
        <label>Contacto:</label>
        <input type="text" name="ContactoProveedor" class="form-control mb-2">
        <label>TelÃ©fono:</label>
        <input type="text" name="TelefonoProveedor" class="form-control mb-2">
        <label>Tipo de Negocio:</label>
        <select name="TipoNegocioProveedor" class="form-select">
          {% for tipo in leer_csv_simple('data/tipo_negocio.csv') %}
            <option>{{ tipo }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Producto -->
<div class="modal fade" id="modalProducto" tabindex="-1">
  <div class="modal-dialog">
    <form method="POST" action="/nuevo_producto" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">âž• Nuevo Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label>Nombre:</label>
        <input type="text" name="NombreProducto" class="form-control mb-2" required>
        <label>CategorÃ­a:</label>
        <select name="CategoriaProducto" class="form-select mb-2">
          {% for cat in leer_csv_simple('data/categorias.csv') %}
            <option>{{ cat }}</option>
          {% endfor %}
        </select>
        <label>Unidad:</label>
        <select name="UnidadProducto" class="form-select">
          {% for un in leer_csv_simple('data/unidades.csv') %}
            <option>{{ un }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
