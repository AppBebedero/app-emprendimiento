{% extends "base.html" %}
{% block title %}Registrar Compra{% endblock %}
{% block content %}
<div class="container mt-4 mb-5">
  <h2 style="text-align: center; margin-bottom: 20px;">ðŸ§¾ Registrar Compra</h2>

  <form method="POST">
    <div class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Fecha:</label>
        <input type="date" name="Fecha" class="form-control text-end" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">NÂ° Documento:</label>
        <input type="text" name="N_Documento" class="form-control text-end" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Proveedor:</label>
        <select name="Proveedor" class="form-control text-end" required>
          <option value="">Seleccione...</option>
          {% for p in proveedores %}
            <option value="{{ p }}">{{ p }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Producto:</label>
        <select name="Producto" class="form-control text-end" required>
          <option value="">Seleccione...</option>
          {% for p in productos %}
            <option value="{{ p }}">{{ p }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Cantidad:</label>
        <input type="number" name="Cantidad" step="any" class="form-control text-end" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Precio Unitario:</label>
        <input type="number" name="PrecioUnitario" step="any" class="form-control text-end" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Moneda:</label>
        <select name="Moneda" class="form-control text-end" required>
          <option value="">Seleccione...</option>
          <option value="â‚¡">â‚¡</option>
          <option value="$">$</option>
          <option value="â‚¬">â‚¬</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Forma de Pago:</label>
        <select name="Forma_Pago" class="form-control text-end" required>
          <option value="">Seleccione...</option>
          <option value="Efectivo">Efectivo</option>
          <option value="SINPE">SINPE</option>
          <option value="Tarjeta Cr.">Tarjeta Cr.</option>
        </select>
      </div>

      <div class="col-md-12">
        <label class="form-label">Observaciones:</label>
        <textarea name="Observaciones" rows="2" class="form-control text-end"></textarea>
      </div>

      <div class="col-md-12 text-center mt-4">
        <a href="/" class="btn btn-danger me-3">Cancelar</a>
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>

    </div>
  </form>
</div>
{% endblock %}
