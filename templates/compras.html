{% extends "base.html" %}
{% block title %}Registrar Compra{% endblock %}
{% block content %}
<style>
  .formulario {
    max-width: 700px;
    margin: auto;
    padding: 20px;
  }

  .formulario label {
    display: block;
    margin-bottom: 4px;
    font-weight: bold;
    text-align: left;
  }

  .formulario input,
  .formulario select,
  .formulario textarea {
    width: 100%;
    padding: 6px;
    margin-bottom: 15px;
    text-align: right;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .inline-btn {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .btn-agregar {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #007bff;
    padding: 0;
    margin-top: -8px;
    cursor: pointer;
  }

  .fila-doble {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
  }

  .fila-doble > div {
    flex: 1 1 45%;
  }

  .botones {
    text-align: center;
    margin-top: 25px;
  }

  .btn-cancelar {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    margin-right: 15px;
    text-decoration: none;
  }

  .btn-guardar {
    background-color: #198754;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
  }

  .btn-cancelar:hover,
  .btn-guardar:hover {
    opacity: 0.9;
    cursor: pointer;
  }
</style>

<div class="formulario">
  <h2 style="text-align: center; margin-bottom: 20px;">ðŸ§¾ Registrar Compra</h2>

  <form method="POST">
    <div class="inline-btn">
      <div style="flex-grow: 1;">
        <label>Proveedor:</label>
        <select name="Proveedor" required>
          <option value="">Seleccione...</option>
          {% for p in proveedores %}
            <option value="{{ p }}" {% if p == seleccionado %}selected{% endif %}>{{ p }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="button" class="btn-agregar" data-bs-toggle="modal" data-bs-target="#modalProveedor">+</button>
    </div>

    <div class="inline-btn">
      <div style="flex-grow: 1;">
        <label>Producto:</label>
        <select name="Producto" required>
          <option value="">Seleccione...</option>
          {% for p in productos %}
            <option value="{{ p }}" {% if p == producto_seleccionado %}selected{% endif %}>{{ p }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="button" class="btn-agregar" data-bs-toggle="modal" data-bs-target="#modalProducto">+</button>
    </div>

    <div class="fila-doble">
      <div>
        <label>Cantidad:</label>
        <input type="number" name="Cantidad" step="any" required>
      </div>

      <div>
        <label>Precio Unitario:</label>
        <input type="number" name="PrecioUnitario" step="any" required>
      </div>
    </div>

    <div class="fila-doble">
      <div>
        <label>Moneda:</label>
        <select name="Moneda" required>
          <option value="">Seleccione...</option>
          <option value="â‚¡">â‚¡</option>
          <option value="$">$</option>
          <option value="â‚¬">â‚¬</option>
        </select>
      </div>

      <div>
        <label>Forma de Pago:</label>
        <select name="Forma_Pago" required>
          <option value="">Seleccione...</option>
          <option value="Efectivo">Efectivo</option>
          <option value="SINPE">SINPE</option>
          <option value="Tarjeta Cr.">Tarjeta Cr.</option>
        </select>
      </div>
    </div>

    <div>
      <label>Observaciones:</label>
      <textarea name="Observaciones" rows="2"></textarea>
    </div>

    <div class="botones">
      <a href="/" class="btn-cancelar">Cancelar</a>
      <button type="submit" class="btn-guardar">Guardar</button>
    </div>
  </form>
</div>

<!-- Modal Nuevo Proveedor -->
<div class="modal fade" id="modalProveedor" tabindex="-1" aria-labelledby="modalProveedorLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="/nuevo_proveedor">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProveedorLabel">âž• Nuevo Proveedor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label>Nombre:</label>
          <input type="text" name="NombreProveedor" required>
          <label>Contacto:</label>
          <input type="text" name="ContactoProveedor">
          <label>TelÃ©fono:</label>
          <input type="text" name="TelefonoProveedor">
          <label>Tipo de Negocio:</label>
          <select name="TipoProveedor" required>
            <option value="">Seleccione...</option>
            {% for tipo in tipos_negocio %}
              <option value="{{ tipo }}">{{ tipo }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Modal Nuevo Producto -->
<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="/nuevo_producto">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProductoLabel">âž• Nuevo Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label>Nombre:</label>
          <input type="text" name="NombreProducto" required>
          <label>CategorÃ­a:</label>
          <select name="CategoriaProducto" required>
            <option value="">Seleccione...</option>
            {% for cat in categorias %}
              <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
          </select>
          <label>Unidad:</label>
          <select name="UnidadProducto" required>
            <option value="">Seleccione...</option>
            {% for un in unidades %}
              <option value="{{ un }}">{{ un }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
