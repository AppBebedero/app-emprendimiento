{% extends "base.html" %}
{% block title %}Registrar Compra{% endblock %}

{% block content %}
<style>
  .formulario {
    max-width: 700px;
    margin: auto;
    padding: 20px;
  }

  .formulario label {
    display: block;
    margin-bottom: 4px;
    font-weight: bold;
    text-align: left;
  }

  .formulario input,
  .formulario select,
  .formulario textarea {
    width: 100%;
    padding: 6px;
    margin-bottom: 15px;
    text-align: right;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .fila-doble {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
  }

  .fila-doble > div {
    flex: 1 1 45%;
  }

  .input-con-boton {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 15px;
  }

  .input-con-boton select {
    flex-grow: 1;
  }

  .btn-agregar {
    background: none;
    border: none;
    font-size: 24px;
    color: #0d6efd;
    cursor: pointer;
    padding: 0 6px;
  }

  .botones {
    text-align: center;
    margin-top: 25px;
  }

  .btn-cancelar {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    margin-right: 15px;
    text-decoration: none;
  }

  .btn-guardar {
    background-color: #198754;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
  }

  .btn-cancelar:hover,
  .btn-guardar:hover {
    opacity: 0.9;
    cursor: pointer;
  }
</style>

<div class="formulario">
  <h2 style="text-align: center; margin-bottom: 20px;">ðŸ§¾ Registrar Compra</h2>

  <form method="POST">
    <div class="fila-doble">
      <div>
        <label>Fecha:</label>
        <input type="date" name="Fecha" required>
      </div>

      <div>
        <label>NÂ° Documento:</label>
        <input type="text" name="N_Documento" required>
      </div>
    </div>

    <div>
      <label>Proveedor:</label>
      <div class="input-con-boton">
        <select name="Proveedor" required>
          <option value="">Seleccione...</option>
          {% for p in proveedores %}
            <option value="{{ p }}" {% if seleccionado == p %}selected{% endif %}>{{ p }}</option>
          {% endfor %}
        </select>
        <button type="button" class="btn-agregar" data-bs-toggle="modal" data-bs-target="#modalProveedor">+</button>
      </div>
    </div>

    <div>
      <label>Producto:</label>
      <div class="input-con-boton">
        <select name="Producto" required>
          <option value="">Seleccione...</option>
          {% for p in productos %}
            <option value="{{ p }}" {% if producto_seleccionado == p %}selected{% endif %}>{{ p }}</option>
          {% endfor %}
        </select>
        <button type="button" class="btn-agregar" data-bs-toggle="modal" data-bs-target="#modalProducto">+</button>
      </div>
    </div>

    <div class="fila-doble">
      <div>
        <label>Cantidad:</label>
        <input type="number" name="Cantidad" step="any" required>
      </div>

      <div>
        <label>Precio Unitario:</label>
        <input type="number" name="PrecioUnitario" step="any" required>
      </div>
    </div>

    <div class="fila-doble">
      <div>
        <label>Moneda:</label>
        <select name="Moneda" required>
          <option value="">Seleccione...</option>
          <option value="â‚¡">â‚¡</option>
          <option value="$">$</option>
          <option value="â‚¬">â‚¬</option>
        </select>
      </div>

      <div>
        <label>Forma de Pago:</label>
        <select name="Forma_Pago" required>
          <option value="">Seleccione...</option>
          <option value="Efectivo">Efectivo</option>
          <option value="SINPE">SINPE</option>
          <option value="Tarjeta Cr.">Tarjeta Cr.</option>
        </select>
      </div>
    </div>

    <div>
      <label>Observaciones:</label>
      <textarea name="Observaciones" rows="2"></textarea>
    </div>

    <div class="botones">
      <a href="/" class="btn-cancelar">Cancelar</a>
      <button type="submit" class="btn-guardar">Guardar</button>
    </div>
  </form>
</div>

<!-- Modal Proveedor -->
<div class="modal fade" id="modalProveedor" tabindex="-1" aria-labelledby="modalProveedorLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <form method="POST" action="/nuevo_proveedor">
        <h5 class="mb-3 text-center">Agregar Nuevo Proveedor</h5>
        <input type="text" name="NombreProveedor" class="form-control mb-2" placeholder="Nombre" required>
        <input type="text" name="ContactoProveedor" class="form-control mb-2" placeholder="Contacto">
        <input type="text" name="TelefonoProveedor" class="form-control mb-2" placeholder="TelÃ©fono">
        <div class="text-center mt-3">
          <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Producto -->
<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <form method="POST" action="/nuevo_producto">
        <h5 class="mb-3 text-center">Agregar Nuevo Producto</h5>
        <input type="text" name="NombreProducto" class="form-control mb-2" placeholder="Nombre" required>
        <input type="text" name="CategoriaProducto" class="form-control mb-2" placeholder="CategorÃ­a">
        <input type="text" name="UnidadProducto" class="form-control mb-2" placeholder="Unidad">
        <div class="text-center mt-3">
          <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
