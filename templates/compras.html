{% extends "base.html" %}
{% block title %}Registrar Compras{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">ðŸ§¾ Registrar Compra</h2>

    {% if mensaje %}
      <div class="alert alert-success text-center">{{ mensaje }}</div>
    {% endif %}

    <form method="POST" id="form-compras">
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Fecha:</label>
          <input type="date" name="Fecha" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>NÂ° Documento:</label>
          <input type="text" name="N_Documento" class="form-control" required>
        </div>
      </div>

      <div class="mb-3 position-relative">
        <label>Proveedor:</label>
        <div class="input-group">
          <select name="Proveedor" id="proveedor" class="form-select" required></select>
          <button type="button" class="btn btn-outline-secondary" onclick="abrirModalProveedor()">+</button>
        </div>
      </div>

      <div class="mb-3 position-relative">
        <label>Producto:</label>
        <div class="input-group">
          <select name="Producto" id="producto" class="form-select" required></select>
          <button type="button" class="btn btn-outline-secondary" onclick="abrirModalProducto()">+</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label>Cantidad:</label>
          <input type="number" name="Cantidad" step="any" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>Precio Unitario:</label>
          <input type="number" name="PrecioUnitario" step="any" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>Moneda:</label>
          <select name="Moneda" class="form-select" required>
            <option value="â‚¡">â‚¡</option>
            <option value="$">$</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label>Forma de Pago:</label>
        <select name="Forma_Pago" class="form-select" required>
          {% for forma in formas_pago %}
            <option value="{{ forma }}">{{ forma }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label>Observaciones:</label>
        <textarea name="Observaciones" class="form-control" rows="2"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Registrar Compra</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Proveedor -->
<div class="modal fade" id="modalProveedor" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Proveedor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="formProveedor">
        <div class="modal-body">
          <div class="mb-2"><label>Nombre:</label><input name="nombre" class="form-control" required></div>
          <div class="mb-2"><label>TelÃ©fono:</label><input name="telefono" class="form-control"></div>
          <div class="mb-2"><label>Email:</label><input name="email" class="form-control"></div>
          <div class="mb-2"><label>Contacto:</label><input name="contacto" class="form-control"></div>
          <div class="mb-2"><label>Celular:</label><input name="celular" class="form-control"></div>
          <div class="mb-2"><label>Tipo de Negocio:</label>
            <select name="tipo_negocio" class="form-select" id="tipo_negocio"></select>
          </div>
          <div class="mb-2"><label>Observaciones:</label><textarea name="observaciones" class="form-control"></textarea></div>
          <div id="errorProveedor" class="text-danger small mt-2"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Producto -->
<div class="modal fade" id="modalProducto" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="formProducto">
        <div class="modal-body">
          <div class="mb-2"><label>Nombre:</label><input name="nombre" class="form-control" required></div>
          <div class="mb-2"><label>Proveedor:</label>
            <select name="proveedor" class="form-select" id="producto_proveedor"></select>
          </div>
          <div class="mb-2"><label>CategorÃ­a:</label>
            <select name="categoria" class="form-select" id="categoria"></select>
          </div>
          <div class="mb-2"><label>Unidad:</label>
            <select name="unidad" class="form-select" id="unidad"></select>
          </div>
          <div class="mb-2"><label>Observaciones:</label><textarea name="observaciones" class="form-control"></textarea></div>
          <div id="errorProducto" class="text-danger small mt-2"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
function abrirModalProveedor() {
  document.getElementById('formProveedor').reset();
  document.getElementById('errorProveedor').textContent = '';
  new bootstrap.Modal(document.getElementById('modalProveedor')).show();
}

function abrirModalProducto() {
  document.getElementById('formProducto').reset();
  document.getElementById('errorProducto').textContent = '';
  new bootstrap.Modal(document.getElementById('modalProducto')).show();
}

document.addEventListener('DOMContentLoaded', async () => {
  const res = await fetch('/datos_formulario');
  const datos = await res.json();

  // Proveedores
  const proveedorSelects = [document.getElementById('proveedor'), document.getElementById('producto_proveedor')];
  proveedorSelects.forEach(select => {
    select.innerHTML = datos.proveedores.map(p => `<option value="${p.Nombre}">${p.Nombre}</option>`).join('');
  });

  // Productos
  const productoSelect = document.getElementById('producto');
  productoSelect.innerHTML = datos.productos.map(p => `<option value="${p.Nombre}">${p.Nombre}</option>`).join('');

  // CategorÃ­as
  const categoriaSelect = document.getElementById('categoria');
  categoriaSelect.innerHTML = datos.categorias.map(c => `<option value="${c}">${c}</option>`).join('');

  // Unidades
  const unidadSelect = document.getElementById('unidad');
  unidadSelect.innerHTML = datos.unidades.map(u => `<option value="${u}">${u}</option>`).join('');

  // Tipo de negocio
  const tipoNegocio = document.getElementById('tipo_negocio');
  tipoNegocio.innerHTML = ['Suministros', 'Oficina', 'LibrerÃ­a', 'Otros'].map(t => `<option value="${t}">${t}</option>`).join('');
});

document.getElementById('formProveedor').addEventListener('submit', async e => {
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  const error = document.getElementById('errorProveedor');

  try {
    const res = await fetch('/nuevo_proveedor', {
      method: 'POST',
      body: data
    });

    const result = await res.json();
    if (res.ok) {
      const nuevo = data.get('nombre');
      const selects = [document.getElementById('proveedor'), document.getElementById('producto_proveedor')];
      selects.forEach(s => s.insertAdjacentHTML('beforeend', `<option value="${nuevo}">${nuevo}</option>`));
      selects.forEach(s => s.value = nuevo);
      bootstrap.Modal.getInstance(document.getElementById('modalProveedor')).hide();
    } else {
      error.textContent = result.error || 'Error al registrar';
    }
  } catch (err) {
    error.textContent = 'Error al conectar con el servidor';
  }
});

document.getElementById('formProducto').addEventListener('submit', async e => {
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  const error = document.getElementById('errorProducto');

  try {
    const res = await fetch('/nuevo_producto', {
      method: 'POST',
      body: data
    });

    const result = await res.json();
    if (res.ok) {
      const nuevo = data.get('nombre');
      const select = document.getElementById('producto');
      select.insertAdjacentHTML('beforeend', `<option value="${nuevo}">${nuevo}</option>`);
      select.value = nuevo;
      bootstrap.Modal.getInstance(document.getElementById('modalProducto')).hide();
    } else {
      error.textContent = result.error || 'Error al registrar';
    }
  } catch (err) {
    error.textContent = 'Error al conectar con el servidor';
  }
});
</script>
{% endblock %}
