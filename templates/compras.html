{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">ðŸ›’ Registrar Compra</h2>
  <form method="POST" action="/compras">
    <div class="mb-3">
      <label class="form-label">Fecha:</label>
      <input type="date" class="form-control" name="Fecha" required>
    </div>
    <div class="mb-3">
      <label class="form-label">NÂ° Documento:</label>
      <input type="text" class="form-control" name="N_Documento" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Proveedor:</label>
      <select class="form-select" name="Proveedor" required>
        <option value="" disabled selected>Seleccione un proveedor</option>
        {% for proveedor in proveedores %}
          <option value="{{ proveedor }}">{{ proveedor }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Producto:</label>
      <select class="form-select" name="Producto" required>
        <option value="" disabled selected>Seleccione un producto</option>
        {% for producto in productos %}
          <option value="{{ producto }}">{{ producto }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Cantidad:</label>
      <input type="number" class="form-control" name="Cantidad" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Precio Unitario:</label>
      <input type="number" class="form-control" name="PrecioUnitario" required step="0.01">
    </div>
    <div class="mb-3">
      <label class="form-label">Moneda:</label>
      <input type="text" class="form-control" name="Moneda" value="{{ config.get('Moneda', 'â‚¡') }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Forma de Pago:</label>
      <select class="form-select" name="Forma_Pago" required>
        <option value="Efectivo">Efectivo</option>
        <option value="SINPE">SINPE</option>
        <option value="Tarjeta Cr.">Tarjeta Cr.</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Observaciones:</label>
      <textarea class="form-control" name="Observaciones"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Compra</button>
  </form>
</div>
{% endblock %}
