{% extends "base.html" %}
{% block title %}Registrar Compra{% endblock %}
{% block content %}
<div class="container mt-4 mb-5">
  <h2 style="text-align: center; margin-bottom: 20px;">ðŸ§¾ Registrar Compra</h2>

  <form method="POST">
    <div style="display: flex; flex-wrap: wrap; gap: 16px;">

      <div style="flex: 1 1 200px;">
        <label>Fecha:</label>
        <input type="date" name="Fecha" class="form-control" required>
      </div>

      <div style="flex: 1 1 200px;">
        <label>NÂ° Documento:</label>
        <input type="text" name="N_Documento" class="form-control" required>
      </div>

      <div style="flex: 1 1 200px;">
        <label>Proveedor:</label>
        <select name="Proveedor" class="form-control" required>
          <option value="">Seleccione...</option>
          {% for p in proveedores %}
            <option value="{{ p }}">{{ p }}</option>
          {% endfor %}
        </select>
      </div>

      <div style="flex: 1 1 200px;">
        <label>Producto:</label>
        <select name="Producto" class="form-control" required>
          <option value="">Seleccione...</option>
          {% for p in productos %}
            <option value="{{ p }}">{{ p }}</option>
          {% endfor %}
        </select>
      </div>

      <div style="flex: 1 1 100px;">
        <label>Cantidad:</label>
        <input type="number" name="Cantidad" step="any" class="form-control" required>
      </div>

      <div style="flex: 1 1 120px;">
        <label>Precio Unitario:</label>
        <input type="number" name="PrecioUnitario" step="any" class="form-control" required>
      </div>

      <div style="flex: 1 1 100px;">
        <label>Moneda:</label>
        <select name="Moneda" class="form-control" required>
          <option value="">Seleccione...</option>
          <option value="â‚¡">â‚¡</option>
          <option value="$">$</option>
          <option value="â‚¬">â‚¬</option>
        </select>
      </div>

      <div style="flex: 1 1 150px;">
        <label>Forma de Pago:</label>
        <select name="Forma_Pago" class="form-control" required>
          <option value="">Seleccione...</option>
          <option value="Efectivo">Efectivo</option>
          <option value="SINPE">SINPE</option>
          <option value="Tarjeta Cr.">Tarjeta Cr.</option>
        </select>
      </div>

      <div style="flex: 1 1 100%;">
        <label>Observaciones:</label>
        <textarea name="Observaciones" rows="2" class="form-control"></textarea>
      </div>
    </div>

    <div style="margin-top: 25px; text-align: center;">
      <a href="/" class="btn btn-secondary" style="margin-right: 20px;">Cancelar</a>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
{% endblock %}
