{% extends "base.html" %}
{% block title %}Registrar Compra{% endblock %}
{% block content %}
<style>
  .formulario {
    max-width: 700px;
    margin: auto;
    padding: 20px;
  }

  .formulario label {
    display: block;
    margin-bottom: 4px;
    font-weight: bold;
    text-align: left;
  }

  .formulario input,
  .formulario select,
  .formulario textarea {
    width: 100%;
    padding: 6px;
    margin-bottom: 15px;
    text-align: right;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .fila-doble {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
  }

  .fila-doble > div {
    flex: 1 1 45%;
  }

  .botones {
    text-align: center;
    margin-top: 25px;
  }

  .btn-cancelar {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    margin-right: 15px;
    text-decoration: none;
  }

  .btn-guardar {
    background-color: #198754;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
  }

  .btn-cancelar:hover,
  .btn-guardar:hover {
    opacity: 0.9;
    cursor: pointer;
  }

  .btn-mas {
    border: none;
    background: none;
    font-size: 22px;
    padding-left: 10px;
  }
</style>

<div class="formulario">
  <h2 style="text-align: center; margin-bottom: 20px;">ðŸ§¾ Registrar Compra</h2>

  <form method="POST">
    <div class="fila-doble">
      <div>
        <label>Fecha:</label>
        <input type="date" name="Fecha" required>
      </div>

      <div>
        <label>NÂ° Documento:</label>
        <input type="text" name="N_Documento" required>
      </div>
    </div>

    <div>
      <label>Proveedor:</label>
      <div style="display: flex; align-items: center;">
        <select name="Proveedor" required>
          <option value="">Seleccione...</option>
          {% for p in proveedores %}
            <option value="{{ p }}" {% if p == seleccionado %}selected{% endif %}>{{ p }}</option>
          {% endfor %}
        </select>
        <button type="button" class="btn-mas text-primary" data-bs-toggle="modal" data-bs-target="#modalProveedor" title="Agregar nuevo proveedor">
          âž•
        </button>
      </div>
    </div>

    <div>
      <label>Producto:</label>
      <select name="Producto" required>
        <option value="">Seleccione...</option>
        {% for p in productos %}
          <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="fila-doble">
      <div>
        <label>Cantidad:</label>
        <input type="number" name="Cantidad" step="any" required>
      </div>

      <div>
        <label>Precio Unitario:</label>
        <input type="number" name="PrecioUnitario" step="any" required>
      </div>
    </div>

    <div class="fila-doble">
      <div>
        <label>Moneda:</label>
        <select name="Moneda" required>
          <option value="">Seleccione...</option>
          <option value="â‚¡">â‚¡</option>
          <option value="$">$</option>
          <option value="â‚¬">â‚¬</option>
        </select>
      </div>

      <div>
        <label>Forma de Pago:</label>
        <select name="Forma_Pago" required>
          <option value="">Seleccione...</option>
          <option value="Efectivo">Efectivo</option>
          <option value="SINPE">SINPE</option>
          <option value="Tarjeta Cr.">Tarjeta Cr.</option>
        </select>
      </div>
    </div>

    <div>
      <label>Observaciones:</label>
      <textarea name="Observaciones" rows="2"></textarea>
    </div>

    <div class="botones">
      <a href="/" class="btn-cancelar">Cancelar</a>
      <button type="submit" class="btn-guardar">Guardar</button>
    </div>
  </form>
</div>

<!-- Modal para Nuevo Proveedor -->
<div class="modal fade" id="modalProveedor" tabindex="-1" aria-labelledby="modalProveedorLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" method="POST" action="/nuevo_proveedor">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProveedorLabel">âž• Nuevo Proveedor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="NombreProveedor" class="form-label">Nombre del Proveedor</label>
          <input type="text" class="form-control" name="NombreProveedor" required>
        </div>
        <div class="mb-3">
          <label for="ContactoProveedor" class="form-label">Contacto</label>
          <input type="text" class="form-control" name="ContactoProveedor">
        </div>
        <div class="mb-3">
          <label for="TelefonoProveedor" class="form-label">TelÃ©fono</label>
          <input type="text" class="form-control" name="TelefonoProveedor">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Guardar Proveedor</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
