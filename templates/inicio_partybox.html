<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Box</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 0;
    }

    header {
      width: 100%;
      max-width: 800px;
    }

    header img {
      width: 100%;
      display: block;
    }

    .logo-container {
      margin-top: -40px;
      background-color: white;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 130px;
      height: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }

    .titulo {
      margin-top: 20px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #e91e63;
      text-align: center;
    }

    .descripcion {
      font-size: 1rem;
      color: #555;
      margin: 10px 30px;
      text-align: center;
    }

    .decorativa {
      max-width: 90%;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 480px) {
      .logo-container {
        width: 100px;
        height: 100px;
      }

      .titulo {
        font-size: 1.2rem;
      }

      .descripcion {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='Encabezado.jpg') }}" alt="Encabezado">
  </header>

  <div class="logo-container">
    <img src="{{ url_for('static', filename='LogoPartyBox.png') }}" alt="Logo Party Box">
  </div>

  <div class="titulo">Party Box</div>
  <div class="descripcion">Papeler√≠a creativa y personalizada para tus celebraciones.</div>

  <img class="decorativa" src="{{ url_for('static', filename='Catalogo.jpg') }}" alt="Decorativa">

</body>
</html>
