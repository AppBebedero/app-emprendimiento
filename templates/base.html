<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Sistema de Emprendimiento{% endblock %}</title>

  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <style>
    body {
      padding-top: 56px;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 56px;
      left: 0;
      width: 250px;
      background-color: #f8f9fa;
      padding: 1rem;
      overflow-y: auto;
    }
    .content {
      margin-left: 250px;
      padding: 2rem;
    }
    .accordion-button::after {
      margin-left: auto;
    }
    .nav-link {
      padding-left: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üìò {{ config.get('NombreNegocio', 'Negocio') }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Men√∫ lateral -->
  <div class="sidebar collapse d-lg-block" id="sidebarMenu">
    <div class="accordion" id="menuAccordion">

      <!-- Materiales -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingMateriales">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMateriales">
            üõ†Ô∏è Materiales
          </button>
        </h2>
        <div id="collapseMateriales" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
          <div class="accordion-body p-0">
            <ul class="nav flex-column">
              <li><a class="nav-link" href="/compras"><i class="bi bi-cart-fill"></i> Compras</a></li>
              <li><a class="nav-link" href="/proveedores"><i class="bi bi-person-badge-fill"></i> Proveedores</a></li>
              <li><a class="nav-link" href="/productos"><i class="bi bi-box-seam"></i> Productos</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Ventas -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingVentas">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseVentas">
            üí∞ Ventas
          </button>
        </h2>
        <div id="collapseVentas" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
          <div class="accordion-body p-0">
            <ul class="nav flex-column">
              <li><a class="nav-link" href="#"><i class="bi bi-receipt-cutoff"></i> Facturaci√≥n</a></li>
              <li><a class="nav-link" href="#"><i class="bi bi-people-fill"></i> Clientes</a></li>
              <li><a class="nav-link" href="#"><i class="bi bi-cash-coin"></i> Costos</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Finanzas -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFinanzas">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFinanzas">
            üìä Finanzas
          </button>
        </h2>
        <div id="collapseFinanzas" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
          <div class="accordion-body p-0">
            <ul class="nav flex-column">
              <li><a class="nav-link" href="#"><i class="bi bi-currency-exchange"></i> Ingresos y Egresos</a></li>
              <li><a class="nav-link" href="#"><i class="bi bi-clipboard-data"></i> Reportes</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Configuraci√≥n -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingConfig">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseConfig">
            ‚öôÔ∏è Configuraci√≥n
          </button>
        </h2>
        <div id="collapseConfig" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
          <div class="accordion-body p-0">
            <ul class="nav flex-column">
              <li><a class="nav-link" href="/configuracion"><i class="bi bi-gear-fill"></i> Datos del negocio</a></li>
              <li><a class="nav-link" href="/configuracion"><i class="bi bi-key-fill"></i> Cambiar clave</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Otros -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOtros">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOtros">
            ‚ÑπÔ∏è Otros
          </button>
        </h2>
        <div id="collapseOtros" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
          <div class="accordion-body p-0">
            <ul class="nav flex-column">
              <li><a class="nav-link" href="/manual"><i class="bi bi-journal-text"></i> Manual de uso</a></li>
              <li><a class="nav-link" href="/acerca"><i class="bi bi-info-circle-fill"></i> Acerca de esta App</a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Contenido principal -->
  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
