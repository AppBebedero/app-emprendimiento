<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ config.get('NombreNegocio', 'App') }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 56px; }
    .sidebar {
      height: 100%;
      width: 220px;
      position: fixed;
      top: 56px;
      left: 0;
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #ddd;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Barra superior -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: {{ config.get('ColorPrincipal', '#0d6efd') }};">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">📊 {{ config.get('NombreNegocio', 'App') }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuHamburguesa">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Menú lateral tipo hamburguesa -->
<div class="sidebar">
  <a href="/">🏠 Inicio</a>
  <a href="#">🛒 Compras</a>
  <a href="#">📦 Inventario</a>
  <a href="#">💰 Ventas</a>
  <a href="#">📉 Costos</a>
  <a href="/configuracion">⚙️ Configuración</a>
</div>

<!-- Contenido principal -->
<div class="content">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
