<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Party Box{% endblock %}</title>

  <!-- Íconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffafc;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #ffb6d5;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      z-index: 1000;
    }

    header h1 {
      font-size: 16px;
      flex-grow: 1;
      text-align: center;
      margin: 0;
      color: #5a005a;
    }

    .menu-icon {
      font-size: 24px;
      margin-right: 16px;
      cursor: pointer;
      color: #5a005a;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      z-index: 2000;
      transition: left 0.3s ease-in-out;
      padding: 20px;
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar .close-btn {
      font-size: 24px;
      cursor: pointer;
      text-align: right;
      color: #333;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #sidebar ul li {
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    #sidebar ul li a {
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    main {
      padding: 80px 20px 100px 20px;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #ffb6d5;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 1000;
    }

    nav a {
      color: #5a005a;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
    }

    nav i {
      font-size: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <header>
    <h1>{% block topbar_title %}Party Box{% endblock %}</h1>
    <i class="bi bi-list menu-icon" onclick="toggleSidebar()"></i>
  </header>

  <!-- Menú lateral -->
  <aside id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">&times;</div>
    <ul>
      <li><a href="/"><i class="bi bi-house-door-fill"></i>Inicio</a></li>
      <li><a href="/reportes"><i class="bi bi-bar-chart-fill"></i>Reportes</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Barra inferior -->
  <nav>
    <a href="/"><i class="bi bi-house-door-fill"></i>Inicio</a>
    <a href="/reportes"><i class="bi bi-bar-chart-fill"></i>Reportes</a>
  </nav>

  <!-- Scripts -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
  </script>
</body>
</html>
