<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}App Emprendimiento{% endblock %}</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #c2185b; /* Color rosado oscuro */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      z-index: 1000;
    }

    header img {
      height: 36px;
    }

    header h1 {
      font-size: 16px;
      flex-grow: 1;
      text-align: center;
      margin: 0;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #fce4ec;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      z-index: 2000;
      transition: left 0.3s ease-in-out;
      padding: 20px;
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar .close-btn {
      font-size: 24px;
      text-align: right;
      cursor: pointer;
      color: #555;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #sidebar ul li {
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    #sidebar ul li a {
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    main {
      padding: 80px 16px 80px 16px;
    }

    nav.bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #c2185b;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 1000;
    }

    nav.bottom-bar a {
      color: white;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
    }

    nav.bottom-bar i {
      font-size: 20px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <header>
    <i class="bi bi-list menu-icon" onclick="toggleSidebar()"></i>
    <h1>{% block topbar_title %}Party Box{% endblock %}</h1>
    <img src="{{ url_for('static', filename='LogoPartyBox.png') }}" alt="Logo" />
  </header>

  <!-- Menú hamburguesa -->
  <aside id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">&times;</div>
    <ul>
      <li><a href="/"><i class="bi bi-house-door-fill"></i>Inicio</a></li>
      <li><a href="/compras"><i class="bi bi-cart-plus-fill"></i>Compras</a></li>
      <li><a href="/proveedores"><i class="bi bi-truck"></i>Proveedores</a></li>
      <li><a href="/productos"><i class="bi bi-box-seam"></i>Productos</a></li>
      <li><a href="/ventas"><i class="bi bi-receipt-cutoff"></i>Ventas</a></li>
      <li><a href="/reportes"><i class="bi bi-bar-chart-fill"></i>Reportes</a></li>
      <li><a href="/configuracion"><i class="bi bi-gear-fill"></i>Configuración</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Barra inferior -->
  <nav class="bottom-bar">
    <a href="/"><i class="bi bi-house-door-fill"></i>Inicio</a>
    <a href="/reportes"><i class="bi bi-bar-chart-fill"></i>Reportes</a>
  </nav>

  <!-- Script para mostrar/ocultar menú -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
  </script>

</body>
</html>
