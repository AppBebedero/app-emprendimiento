<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Sistema de Emprendimiento{% endblock %}</title>

  <!-- Íconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Estilos personalizados -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 60px;
      padding-bottom: 60px;
    }

    /* Encabezado (barra superior) */
    .topbar {
      background-color: #C58FF1; /* Morado real */
      color: white;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .topbar .menu-toggle {
      font-size: 1.5em;
      cursor: pointer;
    }

    /* Menú lateral (hamburguesa) */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #ADE8E6; /* Menta */
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 999;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      display: block;
    }

    .sidebar a:hover {
      background-color: #d0f1f0;
    }

    .main-content {
      margin-left: 0;
      transition: margin-left 0.3s;
      padding: 20px;
    }

    /* Pie de página (barra inferior) */
    .bottombar {
      background-color: #C58FF1; /* Morado real */
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 8px;
      z-index: 1000;
    }

    /* Mostrar menú cuando está abierto */
    .sidebar.open {
      left: 0;
    }

    .main-content.shifted {
      margin-left: 250px;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="topbar">
    <span class="menu-toggle" onclick="toggleMenu()">
      <i class="bi bi-list"></i>
    </span>
    <span style="margin-left: 10px;">Sistema de Emprendimiento</span>
  </div>

  <!-- Menú hamburguesa -->
  <div id="sidebar" class="sidebar">
    <a href="/"><i class="bi bi-house"></i> Inicio</a>
    <a href="/compras"><i class="bi bi-cart-plus"></i> Compras</a>
    <a href="/proveedores"><i class="bi bi-truck"></i> Proveedores</a>
    <a href="/productos"><i class="bi bi-box"></i> Productos</a>
    <a href="/ventas"><i class="bi bi-cash-coin"></i> Ventas</a>
    <a href="/inventario"><i class="bi bi-clipboard-data"></i> Inventario</a>
    <a href="/reportes"><i class="bi bi-file-earmark-bar-graph"></i> Reportes</a>
    <a href="/configuracion"><i class="bi bi-gear"></i> Configuración</a>
    <a href="/manual"><i class="bi bi-book"></i> Manual de uso</a>
    <a href="/acerca"><i class="bi bi-info-circle"></i> Acerca de esta App</a>
  </div>

  <!-- Contenido principal -->
  <div id="main" class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- Barra inferior -->
  <div class="bottombar">
    &copy; 2025 App Emprendimiento | José Daniel Quesada
  </div>

  <!-- Script para abrir/cerrar menú -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("main");
      sidebar.classList.toggle("open");
      main.classList.toggle("shifted");
    }
  </script>

</body>
</html>
