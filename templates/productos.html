{% extends "base.html" %}
{% block title %}Registrar Producto{% endblock %}
{% block topbar_title %}Registrar Producto{% endblock %}

{% block content %}
<div class="container mt-4 mb-4">
  <div class="card shadow p-4">
    <h3 class="mb-4 text-center">ðŸ“¦ Nuevo Producto</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Nombre del producto:</label>
        <input type="text" name="Nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">CategorÃ­a:</label>
        <input type="text" name="CategorÃ­a" class="form-control">

        <label class="form-label">Unidad de medida:</label>
        <select name="Unidad" class="form-select">

        <a href="/" class="btn btn-danger me-2">Cancelar</a>

  </div>
</div>
